<ion-view view-title="{{sitemapName}}">
    <ion-content scroll="false">

        <md-content class="md-default-theme" flex layout-fill style="height: 100%">

            <div layout="column" flex class="ng-scope">

                <!-- Sections-->

                <div ng-repeat="section in sitemapData">
                    {{sitemapData[0].data.title}}

                    <section>
                        <md-subheader class="md-primary">{{section.title}}</md-subheader>
                        <md-grid-list
                                md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6"
                                md-row-height-gt-md="1:3" md-row-height="6:1"
                                md-gutter="8px" md-gutter-gt-sm="4px">
                            <md-grid-tile ng-repeat="item in section.items"
                                          ng-switch="item.type"
                                          md-rowspan="item.rowSpan"
                                          md-colspan="item.columnSpan"
                                          md-colspan-sm="1">


                                <div flex layout="row" data-ng-switch-when="switch" layout="row"
                                     layout-align="space-around center">

                                    <div flex="30" layout="row" layout-align="space-around center">
                                        <img ng-src="{{item.icon}}" alt="{{item.icon}}">
                                    </div>
                                    <div flex="40" layout="row" layout-align="space-around center">
                                        {{item.title}}
                                    </div>
                                    <div flex="30" layout="row" layout-align="space-around center">
                                        <md-switch ng-model="item.state" aria-label="Switch 1">
                                        </md-switch>
                                    </div>

                                </div>


                                <div flex layout="row" data-ng-switch-when="group" layout="row"
                                     layout-align="space-around center" ng-click="navigateTo('{{item.link}}')">

                                    <div flex="30" layout="row" layout-align="space-around center">
                                        <img ng-src="{{item.icon}}" alt="{{item.icon}}">
                                    </div>
                                    <div flex="40" layout="row" layout-align="space-around center">
                                        {{item.title}}
                                    </div>
                                    <div flex="30" layout="row" layout-align="space-around center">
                                        <ng-md-icon icon="navigate_next"></ng-md-icon>
                                    </div>

                                </div>


                            </md-grid-tile>
                        </md-grid-list>
                    </section>
                </div>

            </div>

        </md-content>
    </ion-content>
</ion-view>
