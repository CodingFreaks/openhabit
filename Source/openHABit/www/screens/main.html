<ion-view view-title="{{pageTitle}}">
    <ion-content scroll="false">

        <md-content class="md-default-theme" flex layout-fill style="height: 100%">

            <div layout="column" flex class="ng-scope">
                <!--<section>-->


                <md-list>
                    <md-list-item class="md-3-line" ng-repeat="item in sitemapData.items track by item.widgetId"
                                  ng-switch="item.type">
                        <div flex fill>
                            <div data-ng-switch-when="Frame">
                                <md-subheader class="md-primary">{{item.label}}</md-subheader>
                            </div>
                            <div data-ng-switch-when="Group" class="md-list-item-text">
                                <ng-include src="'widgets/group.html'"></ng-include>
                            </div>
                            <div data-ng-switch-when="Switch" class="md-list-item-text">
                                <ng-include src="'widgets/switch.html'"></ng-include>
                            </div>
                            <div data-ng-switch-when="Text" class="md-list-item-text">
                                <ng-include src="'widgets/text.html'"></ng-include>
                            </div>
                            <div data-ng-switch-default class="md-list-item-text">
                                {{item.label}}
                            </div>
                        </div>
                    </md-list-item>
                </md-list>
                <div ng-repeat-end=""></div>
                <!--</section>-->

            </div>


        </md-content>
    </ion-content>
</ion-view>
